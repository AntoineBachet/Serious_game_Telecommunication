[application]

name="Tutoriel"
main_scene="res://scenes/menu/splashScreen.tscn"
icon="res://assets/gameIcon.png"

[audio]

stream_buffering_ms=500

[autoload]

transition="*res://scenes/autoload/transition.tscn"
player="*res://scenes/autoload/samplePlayer.tscn"
settings="*res://scripts/autoload/settings.gd"
global="*res://scripts/autoload/global.gd"
achievementDisplay="*res://scenes/autoload/achievementDisplay.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep"
use_vsync=true
width=1920
height=1080
resizable=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(Q)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(Z)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
menu=[key(Escape), jbutton(3, 11)]
inventory=[key(I), jbutton(3, 15)]
map=[key(M), jbutton(3, 10)]
log=[key(L), jbutton(3, 14)]
encyclopedia=[key(J), jbutton(3, 13)]
moveRight=[jaxis(0, 1), key(D), key(Right)]
moveLeft=[jaxis(0, 0), key(Left), key(Q)]
interactWithItem=[key(E), key(Return), jbutton(3, 0)]
